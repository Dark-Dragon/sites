<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The FINALS Halloween Wheel Simulation</title>
    <script src="finalswheel.js" defer></script>
	<link rel="stylesheet" type="text/css" href="theFINALS-halloween.css">
</head>
<body class="gradient-background">
    <h1>The FINALS Halloween Wheel Simulation</h1>
    
	<div class="maincontent">
		<div class="box">
			<input type="number" id="items" min="1" max="13" placeholder="13" required>
			<label class="hastooltip" for="items">Items (# of multibuck-only items you're missing)
				<span class="tooltiptext">7 items can be bought with VRs, 13 are multibuck-only</span>
			</label>
			<br>
			
			<input type="number" id="rolls" min="1" max="42" placeholder="42" required>
			<label class="hastooltip" for="rolls">Spins (# of spins you have left on your wheel)
				<span class="tooltiptext">You get up to 3 per day, 42 for the entire event</span>
			</label>
			<br>
			
			<input type="number" id="total" placeholder="1000" required>
			<label class="hastooltip" for="total">Simulations (# of simulations to run)
				<span class="tooltiptext">Choose a higher number for a more accurate approximation at the cost of longer computation time</span>
			</label> 
			<br>
			<br>
			
			<button onclick="runSimulation()">Start Simulation</button>
		</div>
	</div>
	
	<div class="maincontent">
		<div class="box">
			<h2>Results:</h2>
			<div id="results"></div>
    	</div>
	</div>
	
</body>
</html>
